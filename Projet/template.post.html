        <!-- template.post.html -->
        <div class="post_bloc">
        	<div class="post_pseudo">
        		<img src="pseudo_image.jpg" id="pseudo_image">
        		<div style="font-size:16;font-weight:bold;">{user}</div><!--Utilisateur du post-->
        	</div>
        	<div class="post_content">
        		<p style="font-weight: bold;font-size:24;">{title}</p><!--Titre du post-->
        		<p style="font-size:12;">{date}</p><!--Date du post-->
        		<p style="font-size:18;margin:20;">{text}</p><!--Texte du post-->
        		<p>
        			<div style="display:inline-block;">
        				<form action="save.like_to_post.php" method="get"><!--Envoi à save.like_to_post.php-->
        					<input type="hidden" name="id_post" value="{id_post}" /><!--Id du post (caché)-->
        					<input type="submit" value="{like_value}" id="{like_button}" /><!--Bouton (dis)like-->
        				</form>
        			</div>
        			<div style="display:inline-block;">
        				<form action="create.answer.php" method="get"><!--Envoi à create.answer.php-->
        					<input type="hidden" name="id_post" value="{id_post}" /><!--Id du post (caché)-->
        					<input type="hidden" name="reference" value="0" /><!--Id de la réponse (caché)-->
        					<input type="submit" value="Répondre" id="answer_button" /><!--Bouton répondre-->
        				</form>
        			</div>
        			<div style="margin-top:5">
        				<div class="post_stats">{count_like}</div><!--Nombre de like du post-->
        				<div class="post_stats">{count_answer}</div><!--Nombre de réponse du post-->
        			</div>
        		</p>		
        	</div>
