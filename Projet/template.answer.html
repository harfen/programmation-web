                <!--template.answer.html-->
                <div class="{answer_lvl}">
                	<div class="answer_headline">
                		<img src="pseudo_image.jpg" id="pseudo_image">
                		<span>
                			<p style="font-size:15;font-weight:bold;margin-top:2;margin-bottom:2;">{user}</p><!--Utilisateur de la réponse-->
                			<p style="font-size:13;margin-top:2;margin-bottom:2">Réponse à <span style="color:#729fcf">@{pseudo_post}</span></p><!--Utilisateur du post ou de la réponse précédent(e)-->
                			<p style="font-size:12;margin-top:2;margin-bottom:2">{date}</p><!--date de la réponse-->
                		</span>
                	</div>
                	<p style="font-size:18;margin:20;margin-left:30">{text}</p><!--Texte de la réponse-->
                	<p>
                		<div style="display:inline-block;">
                			<form action="save.like_to_answer.php" method="get"><!--Envoi à save.like_to_answer.php-->
                				<input type="hidden" name="id_answer" value="{id_answer}" /><!--Id de la réponse (caché)-->
                				<input type="submit" value="{like_value}" id="{like_button}" /><!--Bouton (dis)like-->
                			</form>
                		</div>
                		<div style="display:inline-block;">
                			<form action="create.answer.php" method="get"><!--Envoi à create.answer.php-->
                				<input type="hidden" name="id_post" value="{id_post}" /><!--Id du post (caché)-->
                				<input type="hidden" name="reference" value="{id_answer}" /><!--Id de la réponse (caché)-->
                				<input type="submit" value="Répondre" id="answer_button" /><!--Bouton répondre-->
                			</form>
                		</div>
                		<div style="margin-top:3">
                			<div class="post_stats">{count_like}</div><!--Nombre de like de la réponse-->
                			<div class="post_stats">{count_answer}</div><!--Nombre de réponse de la réponse-->
                		</div>
                	</p>
